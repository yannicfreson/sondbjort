<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Söndbjörd</title>
  </head>
  <body>
    <div class="container">
      <div>
        <p>Seatbelt Chime</p>
        <audio controls>
          <source src="./res/Seatbelt.mp3" type="audio/mpeg" />
        </audio>
      </div>
      <div>
        <p>Seatbelt On</p>
        <audio controls>
          <source src="./res/Seatbelt On.mp3" type="audio/mpeg" />
        </audio>
      </div>
      <div>
        <p>Seatbelt Off</p>
        <audio controls>
          <source src="./res/Seatbelt Off.mp3" type="audio/mpeg" />
        </audio>
      </div>
      <div>
        <p>Welcome & Boarding</p>
        <audio controls>
          <source src="./res/crosscheckandwelcome.wav" type="audio/mpeg" />
        </audio>
      </div>
      <div>
        <p>Food & Drink</p>
        <audio controls>
          <source src="./res/Food & Drink.mp3" type="audio/mpeg" />
        </audio>
      </div>
      <div>
        <p>Safety English</p>
        <audio controls>
          <source
            src="./res/Briefing.TRG-play-off PARKED.wav"
            type="audio/mpeg"
          />
        </audio>
      </div>
      <div>
        <p>Safety Air France</p>
        <audio controls>
          <source
            src="./res/18.BUT Air France new Safety.wav"
            type="audio/mpeg"
          />
        </audio>
      </div>
      <div>
        <p>Boarding Music</p>
        <audio controls>
          <source src="./res/Music.wav" type="audio/mpeg" />
        </audio>
      </div>
      <div>
        <p>Boarding Ambient</p>
        <audio controls>
          <source src="./res/Boarding.wav" type="audio/mpeg" />
        </audio>
      </div>
      <div>
        <p>After Takeoff</p>
        <audio controls>
          <source
            src="./res/After Takeoff.TRG-play-off CLIMB.wav"
            type="audio/mpeg"
          />
        </audio>
      </div>
      <div>
        <p>Applause</p>
        <audio controls>
          <source src="./res/Applause.wav" type="audio/mpeg" />
        </audio>
      </div>
      <div>
        <p>After Landing</p>
        <audio controls>
          <source
            src="./res/After Landing.TRG-play-off TAXI_PARK.wav"
            type="audio/mpeg"
          />
        </audio>
      </div>
    </div>
  </body>
  <script src="./code.js"></script>
</html>
